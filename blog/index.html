---
layout: default
title: Blog
---

<section class="section">
  <div class="container">
    <h1>Blog</h1>
    <p class="section-intro">Monthly insights on secure GenAI systems, architecture patterns, and applied research.</p>
    <div class="post-list">
      {% for post in site.posts %}
      <article class="post-row">
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 36 }}</p>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
